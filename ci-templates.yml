.build-template:
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""

  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - ${SERVICE_PATH}/node_modules/
      - images/
    policy: pull-push
  stage: build
  tags:
    - docker
  script:
    - cd ${SERVICE_PATH}
    - docker build -t ${DOCKER_IMAGE}:$CI_COMMIT_SHORT_SHA .
    - cd ..
    - mkdir -p images
    - docker save ${DOCKER_IMAGE}:$CI_COMMIT_SHORT_SHA > images/image.tar
  artifacts:
    paths:
      - images/image.tar
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_MERGE_REQUEST_ID'
      when: manual
    - when: never

.push-template:
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  stage: push
  before_script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "${DOCKER_USERNAME}" --password-stdin
  script:
    - docker load < images/image.tar
    - docker push ${DOCKER_IMAGE}:$CI_COMMIT_SHORT_SHA
    - | 
      if [ "$CI_COMMIT_BRANCH" == "main" ]; then
        docker tag ${DOCKER_IMAGE}:$CI_COMMIT_SHORT_SHA ${DOCKER_IMAGE}:latest
        docker push ${DOCKER_IMAGE}:latest
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

.deploy-template:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git curl
    - curl -sSL -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
    - chmod +x /usr/local/bin/yq
    - git config --global user.email "gitlab-ci@example.com"
    - git config --global user.name "GitLab CI"
  script:
    # Ajout de debug pour vÃ©rifier les variables
    - echo "Cloning repository from: https://github.com/${GITHUB_REPO}.git"
    # Tentative avec HTTPS basic auth
    - git clone https://${GITHUB_TOKEN}@github.com/${GITHUB_REPO}.git
    - cd ${GITHUB_REPO_NAME}/k8s
    - yq e -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "'${SERVICE_NAME}'").image = "'${DOCKER_IMAGE}':'$CI_COMMIT_SHORT_SHA'"' ${SERVICE_NAME}-depl.yaml
    - git add .
    - git commit -m "Update image tag to $CI_COMMIT_SHORT_SHA [skip ci]"
    - git push https://${GITHUB_TOKEN}@github.com/${GITHUB_REPO}.git HEAD:main
    - cd ..
    - git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/${GITLAB_REPO}.git
    - git fetch gitlab main
    - git merge gitlab/main --no-edit
    - git push gitlab main
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  variables:
    GIT_STRATEGY: clone
    # Ajout de variables de debug
    GIT_CURL_VERBOSE: "1"
    GIT_TRACE: "1"