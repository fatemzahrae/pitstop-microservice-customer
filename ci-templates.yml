.build-job-template:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - pitstop-customer/node_modules/
      - images/
    policy: pull-push
  script:
    - cd pitstop-customer
    - docker build -t $DOCKER_IMAGE_NAME:$CI_COMMIT_SHORT_SHA .
    - cd ..
    - mkdir -p images
    - docker save $DOCKER_IMAGE_NAME:$CI_COMMIT_SHORT_SHA > images/image.tar
  artifacts:
    paths:
      - images/image.tar
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_MERGE_REQUEST_ID'
      when: manual
    - when: never

.push-job-template:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
  script:
    - docker load < images/image.tar
    - docker push $DOCKER_IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - |
      if [ "$CI_COMMIT_BRANCH" == "main" ]; then
        docker tag $DOCKER_IMAGE_NAME:$CI_COMMIT_SHORT_SHA $DOCKER_IMAGE_NAME:latest
        docker push $DOCKER_IMAGE_NAME:latest
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

.deploy-job-template:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git curl
    - curl -sSL -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
    - chmod +x /usr/local/bin/yq
    - git config --global user.email "gitlab-ci@example.com"
    - git config --global user.name "GitLab CI"
  script:
    - git clone https://oauth2:${GITHUB_TOKEN}@github.com/fatemzahrae/Customer-KubernetesFiles.git
    - cd Customer-KubernetesFiles/k8s
    - yq e -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "pitstop-customer").image = "'$DOCKER_IMAGE_NAME':'$CI_COMMIT_SHORT_SHA'"' pitstop-customer-depl.yaml
    - git add .
    - git commit -m "Update image tag to $CI_COMMIT_SHORT_SHA [skip ci]"
    - git push https://oauth2:${GITHUB_TOKEN}@github.com/fatemzahrae/Customer-KubernetesFiles.git HEAD:main
    - cd ..
    - git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/aseds6001802/customer-kubernetesfiles.git
    - git fetch gitlab main
    - git merge gitlab/main --no-edit
    - git push gitlab main
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
